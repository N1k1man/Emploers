{% extends 'base.html' %}
{% block title %}
Главная страница
{% endblock title %}



{% block content %}
    <div class="col-md-12">

        <div class="table-responsible">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                <thead>
                <th>ID</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Контакты</th>
                </thead>
                <tbody>
                {% for employer in employers %}
                <tr>
                    <td>{{ employer.id }}</td>
                    <td><a href="{{ employer.get_absolute_url }}">{{ employer.name }}</a></td>
                    <td>{{ employer.email }}</td>
                    <td>{{ employer.phone }}</td>


                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
{% endblock %}
